<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./image/favicon.png">
  <title>The Game</title>
</head>
<body>
  <div class="header">ROCK PAPPER SCISSORS</div>
    <div class="side-block left-side">
      <div class="Game-part">
        <div>
        <p class="part-text">Игра в партии</p>
        <input type="text" class="input-game">
        <button class="button-block">Применить</button>
        </div>
      </div>
      <div class="score">
        <div>
          <p class="score-p">Счет по партиям</p>
          <div id="playerScore">Player: <span id="playerValue">0</span></div>
          <div id="computerScore">Computer: <span id="computerValue">0</span></div>
          <button id="restartButton">Обновить статистику</button>
        </div>
      </div>
    </div>


  <!-- Игра -->
  <div class="game">
    <div class="items-menu">


      <img src="./image/rock.png" alt="rock" class="gameItem" id="rock">


      <img src="./image/scissors.png" alt="scissors" class="gameItem" id="scissors">


      <img src="./image/paper.png" alt="paper" class="gameItem" id="paper">
    </div>
  
    <div class="menu">
      <div class="play">
        <div class="round">Результат раунда:
          <span></span>
        </div>
      </div>
      <div class="finish"></div>
    </div>
  </div>

  <!-- Конец игры -->

  <div class="side-block right-side">
    <div class="reg-block">
      <div>
      <p class="name-text">Твой никнейм</p>
      <input type="text" placeholder="Введите Никнейм" class="input-game">
      <button class="button-block">Войти</button>
      </div>
    </div>
    <div class="top-player">
      <div>
      <p class="top-text">Лучшие игроки</p>
      <div class="top-player-block">
        <span>-</span>
        <span>-</span>
        <span>-</span>
        <span>-</span>
        <span>-</span>
      </div>
      </div>
    </div>
  </div>
  


  <script src="app.js"></script>
  <script src="backend/index.js"></script>
</body>
</html>
